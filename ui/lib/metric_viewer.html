<div class="container-fluid">
    <h3>prom-metric-viewer</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search metric names" [(ngModel)]="filterQuery" (keyup)="filter()" autofocus>
    </div>

    <p>
        We've found {{sortedMetrics.length}} metrics! -
        <a :href="/metrics.md?contains={{filterQuery}}" target="_blank">Markdown Table</a>
    </p>

    <div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage != null">{{errorMessage}}</div>

        <table class="table table-hover table-condensed" *ngIf="errorMessage == null">
            <thead>
            <tr>
                <th></th>
                <th (click)="sortBy('name')">Name</th>
                <th (click)="sortBy('type')">Type</th>
                <th (click)="sortBy('cardinality')">Cardinality</th>
                <th (click)="sortBy('help')">Help</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let metric of sortedMetrics">
                <td></td>
                <td>{{metric.name}}</td>
                <td>{{metric.type}}</td>
                <td>{{metric.cardinality}}</td>
                <td>{{metric.help}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
